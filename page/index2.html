<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEFGANG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: #fff;
        }
        
        #topBar h {
            font-size: 24px;
            margin: 0;
        }
        
        #navBar {
            display: flex;
        }
        
        #navBar span {
            padding: 0 10px;
            cursor: pointer;
        }
        
        #navBar span:hover {
            text-decoration: underline;
        }
        
        #description {
            max-width: 700px;
            margin: 30px auto;
            font-size: 18px;
            text-align: center;
            line-height: 1.6;
        }
        
        #votingArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        #voteForm {
            display: flex;
        }
        
        .votingButton {
            background-color: #4CAF50;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .votingButton:hover {
            background-color: #3e8e41;
        }
        
        .votingButton p {
            margin: 0;
            color: #fff;
            font-size: 18px;
        }
        
        #voteChart {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <h>CHEFGANG</h>
        <div id="navBar"> <Span>Home</Span><Span>Map</Span><Span>Chart</Span><Span>Free Bitcoin</Span></div>
    </div>
    <div id="description">
        <p>We Are Answering the timeless Data Analyticis question?: </br>
            Which food do Portland, Oregon natives prefer? Mexican, Italian, or Thai?</p>
        <!-- This is a div that will be the "voting" box at first and upon a submitted vote (i.e. a click) it will turn into a barchart showing the votes thus far, pulled from the sqlite database-->
    </div>
    <div id="votingArea">
        <div id="voteForm">
            <div class="votingButton">
                <p onclick="handleVote('Mexican')">Mexican</p>
            </div>
            <div class="votingButton">
                <p onclick="handleVote('Italian')">Italian</p>
            </div>
            <div class="votingButton">
                <p onclick="handleVote('Thai')">Thai</p>
            </div
            </body>
