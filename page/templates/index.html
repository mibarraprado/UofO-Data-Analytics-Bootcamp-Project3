<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Intro to Chef Gang</title>
    <script src="scripts/index.js"></script>
    <script>
        const handleVote = (str)=>{
            voteCast(str)
            showVotingTotals()
        }
        
        const voteCast = (str) => {
            fetch("localhost:5000/chefkiss/vote", {
                method: 'POST', // Specify the request method
                headers: {
                  'Content-Type': 'application/json' // Set the content type of the request body
                },
                body: JSON.stringify(str) // Attach the JSON data as the request body
              })
        }
        
        const showVotingTotals = () => {
            fetch("localhost:5000/chefkiss/voteTot")
            .then(res => res.json())
            .then(data => {
                console.log(data)
                // make a chart with data
                //add chart to html 
            })
        }</script>
</head>

<body>
    
    <h>CHEFGANG</h>
    <p>We Are Answering the timeless Data Analyticis question?: </br>
        Which food do Portland, Oregon natives prefer? Mexican, Italian, or Thai?</p>
    <!-- This is a div that will be the "voting" box at first and upon a submitted vote (i.e. a click) it will turn into a barchart showing the votes thus far, pulled from the sqlite database-->
    <div id="votingArea">
        <div id="voteForm">
            <p onclick="handleVote('Mexican')">Mexican</p>
            <p onclick="handleVote('Italian')">Italian</p>
            <p onclick="handleVote('Thai')">Thai</p>
        </div>
        <div id="voteChart">
            <div id="voteHist"></div>
        </div>
    </div>
</body>

</html>
